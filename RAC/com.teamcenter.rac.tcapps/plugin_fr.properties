myTeamcenterApplication.title=Mon Teamcenter
myTeamcenterApplication.tip=<html><body>Mon Teamcenter est utilis\u00E9 pour classer les donn\u00E9es de votre produit. Il sert de point d'acc\u00E8s principal pour beaucoup de fonctions PLM usuelles.</body></html>

pseApplication.title=Gestionnaire de structures
pseApplication.tip=<html><body>Le Gestionnaire de structures est utilis\u00E9 pour cr\u00E9er et \u00E9diter des structures de produit.</body></html>

organizationApplication.title=Organisation
organizationApplication.tip=<html><body>L'Organisation est utilis\u00E9e pour cr\u00E9er et g\u00E9rer l'organisation virtuelle de Teamcenter.</body></html>

processDesignerApplication.title=Concepteur de traitements
processDesignerApplication.tip=<html><body>Le Concepteur des Traitements est utilis\u00E9 pour cr\u00E9er, modifier et d\u00E9truire des mod\u00E8les-type de processus de Traitement de Teamcenter.</body></html>

ecmViewerApplication.title=Afficheur des modifications
ecmViewerApplication.tip=<html><body>L'Afficheur des modifications est utilis\u00E9 pour administrer des processus de modification et diss\u00E9miner des informations de modification dans toute l'organisation.</body></html>

designContextApplication.title=Conception avec contexte
designContextApplication.tip=<html><body>La Conception avec contexte est utilis\u00E9e pour prendre en charge la conception de pi\u00E8ces en fonction d'informations de filtre de proximit\u00E9 et d'attributs en utilisant une approche de bas en haut dans une structure d'assemblage de produit g\u00E9n\u00E9rique.</body></html>

ccApplication.title=Gestionnaire multi-structure
ccApplication.tip=<html><body>Le Gestionnaire multi-structure sert \u00E0 cr\u00E9er et visualiser des contextes et leur contenu.</body></html> 

databaseUtilitiesApplication.title=Utilitaires de base de donn\u00E9es
databaseUtilitiesApplication.tip=<html><body>L'Application d'utilitaires de base de donn\u00E9es est utilis\u00E9e pour ex\u00E9cuter des utilitaires batch depuis Teamcenter.</body></html>

plmxmlExportImportAdministrationApplication.title=Administration d'Import/Export PLM XML/TC XML
plmxmlExportImportAdministrationApplication.tip=<html><body>L'Administration d'Import/Export PLM XML/TC XML est utilis\u00E9e pour cr\u00E9er, modifier et d\u00E9truire des r\u00E8gles d'Import/Export PLM XML/TC XML dans Teamcenter sans \u00E9crire de code.</body></html>

projectAdminApplication.title=Projet
projectAdminApplication.tip=<html><body>Projet sert \u00E0 cr\u00E9er et g\u00E9rer les projets Teamcenter, ainsi que les r\u00E8gles de s\u00E9curit\u00E9 au niveau du projet.</body></html>

accessManagerApplication.title=Gestionnaire d'acc\u00E8s
accessManagerApplication.tip=<html><body>Le Gestionnaire d'Acc\u00E8s sert \u00E0 construire, modifier et administrer des objets de Teamcenter qui sont d\u00E9duits d'une structure hi\u00E9rarchique nomm\u00E9e Arborescence de r\u00E8gles AM.</body></html>

appearanceConfigurationApplication.title=Configuration de l'apparence
appearanceConfigurationApplication.tip=<html><body>La Configuration de l'apparence est utilis\u00E9e par l'Administrateur syst\u00E8me pour cr\u00E9er, modifier et d\u00E9truire les diff\u00E9rentes apparences et leurs donn\u00E9es associ\u00E9es.</body></html>

iCAAdminApplication.title=Administrateur de classification
iCAAdminApplication.tip=<html><body>L'Administrateur de classification est utilis\u00E9 pour d\u00E9finir les attributs, groupes, classes et sous-classes qui contiennent la hi\u00E9rarchie de classification.</body></html>

commandSuppressionApplication.title=Suppression de commandes
commandSuppressionApplication.tip=<html><body>La Suppression de commandes sert \u00E0 contr\u00F4ler l'affichage des commandes des menus et des barres d'outils dans les applications Teamcenter.</body></html>

setupWizardApplication.title=Assistant d'installation
setupWizardApplication.tip=<html><body>L'Assistant d'Installation sert \u00E0 simplifier la configuration des bases de donn\u00E9es Teamcenter apr\u00E8s installation, en lisant un fichier pour renseigner les informations requises \u00E0 la cr\u00E9ation des composants de base de votre organisation.</body></html>

subscriptionMonitorApplication.title=Moniteur Souscription
subscriptionMonitorApplication.tip=<html><body>Le Moniteur de souscriptions est utilis\u00E9 pour rechercher, lister, faire un rapport, et d\u00E9truire des objets Ev\u00E8nement et Action utilis\u00E9s par souscription.</body></html>

cRFAdminApplication.title=Constructeur de rapport
cRFAdminApplication.tip=<html><body>L'utilisateur peut cr\u00E9er, modifier et d\u00E9truire les d\u00E9finitions R\u00E9sum\u00E9, Article et Rapport personnalis\u00E9.</body></html>

reportDesignerApplication.title=Concepteur de rapports
reportDesignerApplication.tip=<html><body>Le Concepteur de rapports est utilis\u00E9 pour cr\u00E9er, modifier et supprimer des conceptions de rapport dans Teamcenter.</body></html>

queryBuilderApplication.title=G\u00E9n\u00E9rateur de requ\u00EAtes
queryBuilderApplication.tip=<html><body>Le G\u00E9n\u00E9rateur de requ\u00EAtes est utilis\u00E9 pour cr\u00E9er, modifier et supprimer des requ\u00EAtes sauvegard\u00E9es dans Teamcenter.</body></html>

mPPApplication.title=Gestionnaire de processus Assemblage
mPPApplication.tip=<html><body>Le Gestionnaire de processus Assemblage est utilis\u00E9 pour cr\u00E9er et visualiser des plans de processus de fabrication.</body></html>

mRMApplication.title=Gestionnaire de ressources
mRMApplication.tip=<html><body>Le Gestionnaire de ressources est utilis\u00E9 pour classer et g\u00E9rer des articles et des assemblages Ressource.</body></html>

cMEReportApplication.title=G\u00E9n\u00E9rateur de rapports
cMEReportApplication.tip=<html><body>Le Gestionnaire de rapports est utilis\u00E9 pour g\u00E9n\u00E9rer des rapports sur les produits, les processus de fabrication et les structures d'usine.</body></html>

iCMApplication.title=Classification
iCMApplication.tip=<html><body>La Classification est utilis\u00E9e pour ranger par cat\u00E9gorie et pour classifier des objets Teamcenter.</body></html>

aVApplication.title=Editeur Multi-Vues
aVApplication.tip=<html><body>L'Editeur Multi-Vues est utilis\u00E9 pour cr\u00E9er et visualiser des assemblages de fabrication.</body></html>

fSEApplication.title=Concepteur d'usine 
fSEApplication.tip=<html><body>Le Concepteur d'usine est utilis\u00E9 pour cr\u00E9er et visualiser des assemblages d'implantations d'usine.</body></html>

pMPApplication.title=Planification de Pi\u00E8ce
pMPApplication.tip=<html><body>La Planification de Pi\u00E8ce est utilis\u00E9e pour cr\u00E9er et visualiser des plans de fabrication de pi\u00E8ces.</body></html>

processViewerApplication.title=Afficheur des traitements
processViewerApplication.tip=<html><body>L'Afficheur des traitements est utilis\u00E9 pour manipuler des processus de Traitement.</body></html>

architectureModelerApplication.title=Concepteur de plateformes
architectureModelerApplication.tip=<html><body>Concepteur de plateforme est utilis\u00E9 pour concevoir l'architecture g\u00E9n\u00E9rique d'un produit, et pr\u00E9voir une plage de variabilit\u00E9 suffisante pour le produit.</body></html>

auditManagerApplication.title=Gestionnaire d'audit
auditManagerApplication.tip=<html><body>Le Gestionnaire d'audit est utilis\u00E9 pour cr\u00E9er des objets de d\u00E9finition d'audit, qui cr\u00E9ent des journaux d'audit servant \u00E0 faire le suivi de propri\u00E9t\u00E9s s\u00E9lectionn\u00E9es pour des actions particuli\u00E8res dans la base de donn\u00E9es.</body></html>

cAESEApplication.title=Gestionnaire IAO
cAESEApplication.tip=<html><body>Le Gestionnaire IAO est utilis\u00E9 pour cr\u00E9er et \u00E9diter des structures de mod\u00E8le.</body></html>

sMBApplication.title=Concepteur de structures IAO
sMBApplication.tooltip=<html><body>Le Concepteur de structures IAO est utilis\u00E9 pour cr\u00E9er des r\u00E8gles de correspondance de structure.</body></html>

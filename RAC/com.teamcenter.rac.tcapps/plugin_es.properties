myTeamcenterApplication.title=Mi Teamcenter
myTeamcenterApplication.tip=<html><body>Se utiliza Mi Teamcenter para organizar la informaci\u00F3n sobre el producto. Sirve de punto de acceso principal para muchas de las funciones PLM utilizadas habitualmente.</body></html>

pseApplication.title=Gestor de estructuras
pseApplication.tip=<html><body>Se utiliza Gestor de estructuras para crear y editar las estructuras del producto.</body></html>

organizationApplication.title=Organizaci\u00F3n
organizationApplication.tip=<html><body>Se utiliza Organizaci\u00F3n para crear y gestionar la organizaci\u00F3n virtual de Teamcenter.</body></html>

processDesignerApplication.title=Dise\u00F1ador de flujo de trabajo
processDesignerApplication.tip=<html><body>Se utiliza el dise\u00F1ador de flujos de trabajo para crear, modificar y eliminar las Plantillas de proceso de flujos de trabajo de Teamcenter.</body></html>

ecmViewerApplication.title=Visualizador de cambios
ecmViewerApplication.tip=<html><body>Se utiliza el Visualizador de cambios para administrar los procesos de cambio y diseminar la informaci\u00F3n sobre los cambios en toda la organizaci\u00F3n.</body></html>

designContextApplication.title=Dise\u00F1o en contexto
designContextApplication.tip=<html><body>Se utiliza Dise\u00F1o en contexto como soporte para el dise\u00F1o de piezas basado en la informaci\u00F3n filtrada por proximidad y atributo y usando un enfoque ascendente en una estructura gen\u00E9rica de ensamble de productos.</body></html>

ccApplication.title=Gestor de multiestructuras
ccApplication.tip=<html><body>Se utiliza el Gestor de multiestructuras para crear y ver los contextos y el contenido correspondiente.</body></html> 

databaseUtilitiesApplication.title=Utilidades de base de datos
databaseUtilitiesApplication.tip=<html><body>Se utiliza la aplicaci\u00F3n Utilidades de la base de datos para ejecutar las utilidades por lote de Teamcenter.</body></html>

plmxmlExportImportAdministrationApplication.title=Administraci\u00F3n para exportar o importar PLM XML/TC XML
plmxmlExportImportAdministrationApplication.tip=<html><body>Se utiliza la Administraci\u00F3n para exportar o importar PLM XML/TC XML con el objeto de crear, modificar y eliminar las reglas de exportaci\u00F3n e importaci\u00F3n de los archivos PLM XML/TC XML dentro de Teamcenter sin un c\u00F3digo de escritura.</body></html>

projectAdminApplication.title=Proyecto
projectAdminApplication.tip=<html><body>Se utiliza Proyecto para crear y gestionar los proyectos de Teamcenter, as\u00ED como las normas de seguridad a nivel de proyecto.</body></html>

accessManagerApplication.title=Gestor de permisos
accessManagerApplication.tip=<html><body>Se utiliza la aplicaci\u00F3n Gestor de permisos para generar, modificar y administrar los objetos en Teamcenter que son derivados de una estructura jer\u00E1rquica denominada \u00C1rbol de reglas de AM.</body></html>

appearanceConfigurationApplication.title=Configuraci\u00F3n del aspecto
appearanceConfigurationApplication.tip=<html><body>El administrador del sistema utiliza Configuraci\u00F3n del aspecto para crear, modificar y eliminar los detalles del conjunto de aspectos y los datos asociados.</body></html>

iCAAdminApplication.title=Administrador de clasificaciones
iCAAdminApplication.tip=<html><body>Se utiliza el Administrador de clasificaciones para definir los atributos, grupos, las clases y subclases de la jerarqu\u00EDa de clasificaci\u00F3n.</body></html>

commandSuppressionApplication.title=Supresi\u00F3n de comandos
commandSuppressionApplication.tip=<html><body>Se utiliza la Supresi\u00F3n de comandos para controlar la visualizaci\u00F3n de los comandos de men\u00FA y las barras de herramientas de las aplicaciones de Teamcenter.</body></html>

setupWizardApplication.title=Asistente para instalaci\u00F3n
setupWizardApplication.tip=<html><body>Se utiliza el Asistente para instalaci\u00F3n a fin de simplificar la configuraci\u00F3n posterior a la instalaci\u00F3n de las bases de datos de Teamcenter utilizando un archivo de entrada para poblar la informaci\u00F3n necesaria para crear los componentes b\u00E1sicos de su organizaci\u00F3n.</body></html>

subscriptionMonitorApplication.title=Monitor de suscripciones
subscriptionMonitorApplication.tip=<html><body>Se utiliza el Monitor de suscripciones para consultar, listar, notificar y eliminar los objetos Evento y Acci\u00F3n utilizados por la suscripci\u00F3n.</body></html>

cRFAdminApplication.title=Constructor de informes
cRFAdminApplication.tip=<html><body>El usuario puede crear, modificar y eliminar definiciones de informes de Resumen, de \u00CDtem y Personalizados.</body></html>

reportDesignerApplication.title=Dise\u00F1ador de informes
reportDesignerApplication.tip=<html><body>Se utiliza el Dise\u00F1ador de informes para crear, modificar y eliminar los dise\u00F1os de informes en Teamcenter.</body></html>


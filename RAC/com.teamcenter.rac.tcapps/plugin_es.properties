aVApplication.tip=<html><body>Se utiliza el Editor de vistas m\u00FAltiples para crear y ver los ensambles de fabricaci\u00F3n.</body></html>

fSEApplication.title=Dise\u00F1ador de plantas
fSEApplication.tip=<html><body>Se utiliza el Dise\u00F1ador de plantas para crear y ver los ensambles de la disposici\u00F3n de f\u00E1brica.</body></html>


myTeamcenterApplication.title=My Teamcenter
myTeamcenterApplication.tip=<html><body>L'applicazione My Teamcenter consente di organizzare le informazioni sul prodotto. \u00C8 il punto di accesso principale alle funzioni PLM pi\u00F9 utilizzate.</body></html>

pseApplication.title=Structure Manager
pseApplication.tip=<html><body>Structure Manager consente di creare e organizzare strutture di prodotto.</body></html>

organizationApplication.title=Organizzazione
organizationApplication.tip=<html><body>L'applicazione Organization consente di creare e gestire l'organizzazione virtuale di Teamcenter.</body></html>

processDesignerApplication.title=Workflow Designer
processDesignerApplication.tip=<html><body>Workflow Designer consente di creare, modificare e eliminare i template Procedura di workflow di Teamcenter.</body></html>

ecmViewerApplication.title=Change Viewer
ecmViewerApplication.tip=<html><body>Change Viewer consente di gestire le procedure di modifica e di distribuire le informazioni sulla modifica a tutta l'organizzazione.</body></html>

designContextApplication.title=DesignContext
designContextApplication.tip=<html><body>DesignContext supporta la progettazione di parti basate sulla prossimit\u00E0 e le informazioni sul filtro delle caratteristiche che usano un metodo bottom-up in una struttura d'assieme di prodotto generico.</body></html>

ccApplication.title=Multi-Structure Manager
ccApplication.tip=<html><body>Multi-Structure Manager consente di realizzare e visualizzare contesti e i loro contenuti.</body></html> 

databaseUtilitiesApplication.title=Database Utilities
databaseUtilitiesApplication.tip=<html><body>L'applicazione Database Utilities consente di eseguire utilit\u00E0 in batch da Teamcenter.</body></html>

plmxmlExportImportAdministrationApplication.title=Amministrazione importazione/esportazione PLM XML/TC XML 
plmxmlExportImportAdministrationApplication.tip=<html><body>L'applicazione PLM XML/TC XML Export Administration consente di creare, modificare ed eliminare le regole di importazione/esportazione PLM XML/TC XML all'interno di Teamcenter eliminando la necessit\u00E0 di scrivere codice.</body></html>

projectAdminApplication.title=Progetto
projectAdminApplication.tip=<html><body>L'applicazione Project consente di creare e gestire i progetti di Teamcenter cos\u00EC come le regole di protezione a livello di progetto.</body></html>

accessManagerApplication.title=Access Manager
accessManagerApplication.tip=<html><body>Access Manager consente di costruire, modificare e gestire in Teamcenter oggetti derivati da una struttura gerarchica denominata struttura di regole AM.</body></html>

appearanceConfigurationApplication.title=Appearance Configuration
appearanceConfigurationApplication.tip=<html><body>Appearance Configuration consente all'amministratore del sistema di creare, modificare ed eliminare elementi nel gruppo di aspetti e dati associati.</body></html>

iCAAdminApplication.title=Classification Administrator
iCAAdminApplication.tip=<html><body>Classification Administrator viene usato per definire gli attributi, i gruppi, le classi e le sottoclassi della gerarchia di classificazione.</body></html>

commandSuppressionApplication.title=Soppressione comandi
commandSuppressionApplication.tip=<html><body>L'applicazione Soppressione comandi viene utilizzata per gestire la visualizzazione dei comandi di menu e delle barre degli strumenti nelle applicazioni Teamcenter.</body></html>

setupWizardApplication.title=Wizard di configurazione
setupWizardApplication.tip=<html><body>Il Programma di installazione guidata viene utilizzato per semplificare le attivit\u00E0 di configurazione postinstallazione dei database di Teamcenter utilizzando un file di input per il popolamento delle informazioni necessarie a creare i componenti di base dell'organizzazione.</body></html>

subscriptionMonitorApplication.title=Subscription Monitor
subscriptionMonitorApplication.tip=<html><body>Subscription Monitor consente di eseguire query, di creare elenchi e report e di eliminare oggetti evento e azione usati per l'abbonamento.</body></html>

cRFAdminApplication.title=Report Builder
cRFAdminApplication.tip=<html><body>Report Builder consente all'utente di creare, modificare ed eliminare le definizioni report personalizzato, item e riepilogo.</body></html>

reportDesignerApplication.title=Report Designer
reportDesignerApplication.tip=<html><body>Report Designer consente di creare, modificare ed eliminare i progetti di report in Teamcenter.</body></html>

queryBuilderApplication.title=Query Builder
queryBuilderApplication.tip=<html><body>Query Builder consente di creare, modificare ed eliminare le ricerche salvate in Teamcenter.</body></html>

mPPApplication.title=Assembly Process Manager
mPPApplication.tip=<html><body>Assembly Process Manager consente di realizzare e visualizzare la pianificazione dei processi produttivi.</body></html>

mRMApplication.title=Resource Manager
mRMApplication.tip=<html><body>L'applicazione Resource Manager viene utilizzata per classificare e suddividere gli item e gli assiemi di risorse.</body></html>

cMEReportApplication.title=Report Generator
cMEReportApplication.tip=<html><body>Report Generator viene usato per generare report sui prodotti, sulle procedure di manufacturing e le strutture di stabilimento.</body></html>

iCMApplication.title=Classificazione
iCMApplication.tip=<html><body>L'applicazione Classification consente di categorizzare e classificare gli oggetti di Teamcenter.</body></html>

aVApplication.title=Multiple View Editor
aVApplication.tip=<html><body>L'editor di viste multiple consente di realizzare e visualizzare gli assiemi di manufacturing.</body></html>

fSEApplication.title=Plant Designer
fSEApplication.tip=<html><body>Plant Designer consente di realizzare e visualizzare gli assiemi di layout di fabbrica.</body></html>

pMPApplication.title=Part Planner
pMPApplication.tip=<html><body>Part Planner consente di realizzare e visualizzare la pianificazione di produzione delle parte.</body></html>

processViewerApplication.title=Visualizzatore workflow
processViewerApplication.tip=<html><body>Il Visualizzatore di workflow consente di interagire con i processi di workflow.</body></html>

architectureModelerApplication.title=Platform Designer
architectureModelerApplication.tip=<html><body>Platform Designer viene usato durante le fasi di progettazione dell'architettura generica di un prodotto e di revisione degli intervalli di variabilit\u00E0 del prodotto.</body></html>

auditManagerApplication.title=Audit Manager
auditManagerApplication.tip=<html><body>Audit Manager consente di creare gli oggetti di definizione audit, i quali originano registri di controllo capaci di tenere traccia delle propriet\u00E0 selezionate per specifiche azioni eseguite nel database.</body></html>

cAESEApplication.title=CAE Manager
cAESEApplication.tip=<html><body>CAE Manager consente di creare e organizzare strutture di modelli.</body></html>

sMBApplication.title=CAE Structure Designer
sMBApplication.tooltip=<html><body>CAE Structure Designer viene usato per creare le regole StructureMap.</body></html>

myTeamcenterApplication.title=Mein Teamcenter
myTeamcenterApplication.tip=<html><body>Mein Teamcenter wird verwendet, um Ihre Produktinformationen zu organisieren. Es dient als Hauptzugriffspunkt f\u00FCr viele h\u00E4ufig verwendete PLM-Funktionen.</body></html>

pseApplication.title=Struktur-Management
pseApplication.tip=<html><body>Struktur-Management wird zum Erstellen und Bearbeiten von Produktstrukturen verwendet.</body></html>

organizationApplication.title=Organisation
organizationApplication.tip=<html><body>Mit der Anwendung "Organisation" wird eine virtuelle Teamcenter-Organisation erstellt und verwaltet.</body></html>

processDesignerApplication.title=Workflow Designer
processDesignerApplication.tip=<html><body>Der Workflow-Designer wird zum Erstellen, Bearbeiten und L\u00F6schen von Teamcenter Workflow-Prozessvorlagen verwendet.</body></html>

ecmViewerApplication.title=Change Viewer
ecmViewerApplication.tip=<html><body>Der Change-Viewer wird zur Verwaltung von \u00C4nderungsprozessen sowie Verteilung von \u00C4nderungsinformationen in der Organisation verwendet.</body></html>

designContextApplication.title=Konstruktionskontext
designContextApplication.tip=<html><body>Konstruktionskontext unterst\u00FCtzt die Konstruktion von Teilen basierend auf N\u00E4herungs- und Attribut-Filterinformationen durch einen Grundaufbau in einer allgemeinen Produktbaugruppenstruktur.</body></html>

ccApplication.title=Multi-Structure-Management
ccApplication.tip=<html><body>Multi-Structure-Management wird zum Erstellen und Anzeigen von Kontexten und deren Inhalten verwendet.</body></html> 

databaseUtilitiesApplication.title=Datenbankdienstprogramme
databaseUtilitiesApplication.tip=<html><body>Die Datenbankdienstprogramme werden zur Ausf\u00FChrung von Stapeldienstprogrammen in Teamcenter verwendet.</body></html>

plmxmlExportImportAdministrationApplication.title=PLM-XML/TC-XML-Export-Import-Administration
plmxmlExportImportAdministrationApplication.tip=<html><body>Die PLM-XML/TC-XML-Export-Import-Administration wird zum Erstellen, \u00C4ndern und L\u00F6schen von PLM-XML/TC-XML-Export- und -Import-Regeln innerhalb von Teamcenter ohne Erstellen von zus\u00E4tzlichem Code verwendet.</body></html>

projectAdminApplication.title=Projekt
projectAdminApplication.tip=<html><body>Ein Projekt wird zum Erstellen und Verwalten von Teamcenter-Projekten sowie von Sicherheitsregeln auf Projektebene verwendet.</body></html>

accessManagerApplication.title=Zugriffs-Management
accessManagerApplication.tip=<html><body>Access-Management wird verwendet, um Objekte in Teamcenter zu erstellen, zu bearbeiten und zu verwalten, die aus der hierarchischen Struktur des AM-Regelbaums stammen.</body></html>

appearanceConfigurationApplication.title=Darstellungskonfiguration
appearanceConfigurationApplication.tip=<html><body>Die Darstellungskonfiguration wird vom Systemadministrator zum Erstellen, \u00C4ndern und zum L\u00F6schen der Darstellungss\u00E4tze sowie deren verkn\u00FCpften Daten verwendet.</body></html>

iCAAdminApplication.title=Klassifizierungs-Administrator
iCAAdminApplication.tip=<html><body>Klassifizierungs-Verwaltung wird zum Festlegen von Attributen, Gruppen, Klassen und Unterklassen verwendet, aus denen die Klassifizierungshierarchie aufgebaut ist.</body></html>

commandSuppressionApplication.title=Befehlsunterdr\u00FCckung
commandSuppressionApplication.tip=<html><body>Mit der Befehlsunterdr\u00FCckung werden die Men\u00FC- und Werkzeugleistenbefehle innerhalb der Teamcenter-Anwendungen gesteuert.</body></html>

setupWizardApplication.title=Setup-Assistent
setupWizardApplication.tip=<html><body>Mit dem Setup-Assistenten wird die Einrichtung nach der Installation von Teamcenter-Datenbanken mit Hilfe von Eingabedateien erleichtert, welche die n\u00F6tigen Informationen zur Einrichtung der grundlegenden Bestandteile Ihrer Organisation zur Verf\u00FCgung stellen.</body></html>

subscriptionMonitorApplication.title=Abonnement-Kontrolle
subscriptionMonitorApplication.tip=<html><body>Die Abonnement-Kontrolle wird verwendet, um Ereignisobjekte und Aktionsobjekte, die vom Abonnement verwendet werden, zu durchsuchen, aufzulisten, zu berichten und zu l\u00F6schen.</body></html>

cRFAdminApplication.title=Bericht-Editor
cRFAdminApplication.tip=<html><body>Benutzer k\u00F6nnen die \u00DCbersichts-, Element- und benutzerdefinierte Berichtdefinitionen erstellen, bearbeiten und l\u00F6schen.</body></html>

reportDesignerApplication.title=Report Designer
reportDesignerApplication.tip=<html><body>Der Bericht-Designer wird zum Erstellen, Bearbeiten und L\u00F6schen von Bericht-Designs innerhalb von Teamcenter verwendet.</body></html>

queryBuilderApplication.title=Abfrage-Editor
queryBuilderApplication.tip=<html><body>Mit dem Abfrage-Editor k\u00F6nnen innerhalb von Teamcenter gespeicherte Abfragen erstellt, bearbeitet und gel\u00F6scht werden.</body></html>

mPPApplication.title=Assembly Process Manager
mPPApplication.tip=<html><body>Der Baugruppenprozess-Manager wird verwendet, um Fertigungsprozesspl\u00E4ne zu erstellen und anzuzeigen.</body></html>

mRMApplication.title=Ressourcen-Management
mRMApplication.tip=<html><body>Die Ressourcen-Verwaltung wird verwendet, um Ressourcen-Teile und Ressourcen-Baugruppen zu klassifizieren und zu verwalten.</body></html>

cMEReportApplication.title=Berichterstellung
cMEReportApplication.tip=<html><body>Die Berichterstellung wird verwendet, um Berichte \u00FCber Produkte, Fertigungsprozesse und Fabrikstrukturen zu erstellen.</body></html>

iCMApplication.title=Klassifizierung
iCMApplication.tip=<html><body>Die Klassifizierung wird zur Kategorisierung und Klassifizierung von Teamcenter-Objekten verwendet.</body></html>

aVApplication.title=Mehrfacher Ansichten-Editor
aVApplication.tip=<html><body>Der mehrfache Ansichten-Editor wird verwendet, um Fertigungsbaugruppen zu erstellen und anzuzeigen.</body></html>

fSEApplication.title=Fabrik-Design
fSEApplication.tip=<html><body>Plant Designer wird zur Anzeige und zur Pr\u00FCfung von Baugruppenlayouts verwendet.</body></html>

pMPApplication.title=Part Planner
pMPApplication.tip=<html><body>Der Part Planner wird zum Bearbeiten und Anzeigen von Teileherstellungspl\u00E4nen verwendet.</body></html>

processViewerApplication.title=Workflow Viewer
processViewerApplication.tip=<html><body>Der Workflow-Viewer wird zur Interaktion mit den Workflow-Prozessen verwendet.</body></html>

architectureModelerApplication.title=Plattform-Design
architectureModelerApplication.tip=<html><body>Der Platform Designer wird zur Konstruktion der allgemeinen Struktur eines Produkts und zur Festlegung eines grundlegenden Bereichs der Variabilit\u00E4t f\u00FCr ein Produkt verwendet.</body></html>

auditManagerApplication.title=Protokoll-Management
auditManagerApplication.tip=<html><body>Mit der Protokollverwaltung werden Pr\u00FCfdefinitionsobjekte erstellt, mit denen Pr\u00FCfprotokolle erstellt werden, mit denen ausgew\u00E4hlte Eigenschaften f\u00FCr bestimmte Aktionen in der Datenbank verfolgt werden.</body></html>

cAESEApplication.title=CAE Manager
cAESEApplication.tip=<html><body>Der CAE-Manager wird zum Erstellen und Bearbeiten von Modellstrukturen verwendet.</body></html>

sMBApplication.title=CAE Structure Designer
sMBApplication.tooltip=<html><body>Der CAE Structure Designer wird zum Erstellen von Strukturzuweisungsregeln verwendet. </body></html>

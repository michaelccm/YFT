myTeamcenterApplication.title=Meu Teamcenter
myTeamcenterApplication.tip=<html><body> My Teamcenter \u00E9 utilizado para organizar suas informa\u00E7\u00F5es de produto. Serve de ponto de acesso principal para muitas das fun\u00E7\u00F5es de PLM normalmente utilizadas.</body></html>

pseApplication.title=Gerenciador de estrutura
pseApplication.tip=<html><body>O gerente da estrutura \u00E9 usado para criar e editar estruturas do produto.</body></html>

organizationApplication.title=Organiza\u00E7\u00E3o
organizationApplication.tip=<html><body>A organiza\u00E7\u00E3o \u00E9 usada para criar e gerenciar a organiza\u00E7\u00E3o virtual do Teamcenter.</body></html>

processDesignerApplication.title=Desenhista do fluxo de trabalho
processDesignerApplication.tip=<html><body>O Designer do fluxo de trabalho \u00E9 usado para criar, modificar e excluir os Modelos do processo de fluxo de trabalho do Teamcenter.</body></html>

ecmViewerApplication.title=Visualizador de Change
ecmViewerApplication.tip=<html><body>O Visualizador de altera\u00E7\u00E3o \u00E9 usado para administrar o processo de altera\u00E7\u00E3o e disseminar as informa\u00E7\u00F5es de altera\u00E7\u00E3o na organiza\u00E7\u00E3o.</body></html>

designContextApplication.title=DesignContext
designContextApplication.tip=<html><body>O DesignContext \u00E9 utilizado para suportar a proje\u00E7\u00E3o de pe\u00E7as com base em proximidade e para atribuir informa\u00E7\u00F5es de filtro utilizando uma aproxima\u00E7\u00E3o de baixo para cima em uma estrutura de conjunto de produto gen\u00E9rica.</body></html>

ccApplication.title=Gerenciador de estrutura m\u00FAltipla
ccApplication.tip=<html><body>O Gerenciador de estrutura m\u00FAltipla \u00E9 usado para criar e visualizar contextos e seus conte\u00FAdos.</body></html> 

databaseUtilitiesApplication.title=Utilit\u00E1rios do banco de dados
databaseUtilitiesApplication.tip=<html><body> O aplicativo de utilit\u00E1rios do banco de dados \u00E9 usado para executar utilit\u00E1rios de lote do Teamcenter.</body></html>

plmxmlExportImportAdministrationApplication.title=Administra\u00E7\u00E3o da importa\u00E7\u00E3o da exporta\u00E7\u00E3o PLM XML/TC XML
plmxmlExportImportAdministrationApplication.tip=<html><body>A administra\u00E7\u00E3o de importa\u00E7\u00E3o e exporta\u00E7\u00E3o PLM XML/TC XML \u00E9 utilizada para criar, modificar e excluir as regras de importa\u00E7\u00E3o e exporta\u00E7\u00E3o PLM XML/TC XML no Teamcenter sem escrever o c\u00F3digo.</body></html>

projectAdminApplication.title=Projeto
projectAdminApplication.tip=<html><body>O projeto \u00E9 utilizado para criar e gerenciar os projetos de Teamcenter, assim como regras de seguran\u00E7a em n\u00EDvel de projeto.</body></html>

accessManagerApplication.title=Gerenciador de acesso
accessManagerApplication.tip=<html><body>O Gerenciador de acesso \u00E9 utilizado para construir, modificar e administrar objetos no Teamcenter que s\u00E3o derivados de uma estrutura hier\u00E1rquica chamada de \u00E1rvore de regra AM.</body></html>

appearanceConfigurationApplication.title=Configura\u00E7\u00E3o de apar\u00EAncia
appearanceConfigurationApplication.tip=<html><body>A Configura\u00E7\u00E3o de apar\u00EAncia \u00E9 utilizada pelo administrador do sistema para criar, modificar e excluir o conjunto de apar\u00EAncias e seus dados associados.</body></html>

iCAAdminApplication.title=Administrador de classifica\u00E7\u00E3o
iCAAdminApplication.tip=<html><body>O Administrador de classifica\u00E7\u00E3o \u00E9 utilizado para definir atributos, grupos, classes e subclasses que abrangem a hierarquia de classifica\u00E7\u00E3o.</body></html>

commandSuppressionApplication.title=Inibi\u00E7\u00E3o de comando
commandSuppressionApplication.tip=<html><body>A Inibi\u00E7\u00E3o de Comando \u00E9 utilizada para controlar a exibi\u00E7\u00E3o do menu e os comandos da barra de ferramentas nos aplicativos do Teamcenter.</body></html>

setupWizardApplication.title=Assistente de configura\u00E7\u00E3o
setupWizardApplication.tip=<html><body>O assistente de configura\u00E7\u00E3o \u00E9 utilizado para simplificar a configura\u00E7\u00E3o de p\u00F3s-instala\u00E7\u00E3o dos bancos de dados do Teamcenter, usando um arquivo de entrada para preencher a informa\u00E7\u00E3o necess\u00E1ria a fim de criar os componentes b\u00E1sicos da sua organiza\u00E7\u00E3o.</body></html>

subscriptionMonitorApplication.title=Monitor de Inscri\u00E7\u00F5es
subscriptionMonitorApplication.tip=<html><body>O monitor de inscri\u00E7\u00E3o \u00E9 usado para consultar, listar, relatar e excluir objetos de evento e a\u00E7\u00E3o usados pela inscri\u00E7\u00E3o.</body></html>

cRFAdminApplication.title=Construtor de relat\u00F3rio
cRFAdminApplication.tip=<html><body>O usu\u00E1rio pode criar, modificar e excluir defini\u00E7\u00F5es de relat\u00F3rios de sum\u00E1rio, Item ou personalizado.</body></html>

reportDesignerApplication.title=Report Designer
reportDesignerApplication.tip=<html><body>O Designer de relat\u00F3rio \u00E9 utilizado para criar, modificar e excluir designs de relat\u00F3rios com o Teamcenter.</body></html>

queryBuilderApplication.title=Construtor de Buscas
queryBuilderApplication.tip=<html><body>O Construtor de buscas \u00E9 utilizado para criar, modificar e excluir buscas salvas com o Teamcenter.</body></html>

mPPApplication.title=Gerenciador do processo de montagem

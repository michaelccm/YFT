cMEReportApplication.title=Gerador de relat\u00F3rio
cMEReportApplication.tip=<html><body>O Gerador de Relat\u00F3rios \u00E9 usado para gerar relat\u00F3rios sobre produtos, processos de fabrica\u00E7\u00E3o e estruturas da planta.</body></html>

